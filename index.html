<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MD Menü</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="MD Logo" class="logo">
    <nav>
      <ul>
        <li><a href="#">🏠 Startseite</a></li>
        <li><a href="https://docs.google.com/spreadsheets/d/1nycXjJ76qd7yx41VcB9tPxjborMfCODM9LvLkfbnrA0/edit?usp=sharing">👨‍⚕️ Mitarbeiterliste</a></li>
        <li><a href="#">🩺 Patientenakte</a></li>
        <li><a href="#">📞 Leitstelle</a></li>
        <li><a href="#">⚙️ Verwaltung</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>🕒 Dienst-Stempeluhr</h1>

    <label for="name">👤 Deine Dienstnummer & Name:</label>
    <input type="text" id="name" placeholder="z.B. MD01 Max Müller">

    <div class="buttons">
      <button onclick="startDienst()">✅ Dienst starten</button>
      <button onclick="endDienst()">⛔ Dienst beenden</button>
    </div>

    <p id="status">Status: Nicht eingestempelt</p>
    <p id="dauer"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
